<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors in css</title>
    <style>
       h1{background-color: green; color:yellow}
       #head2{background-color:black; color:whitesmoke}
       .head3{background-color: blue; color:hsl(29, 40%, 98%)}
       h4,h5{background-color: brown;color:aquamarine}
    </style>
</head>
<body>
    <h1>welcome to selectors(element/tag selector)</h1>
    <h2 id="head2">welcome to selectors(id selector)</h2>
    <h3 class="head3">welcome to selectors(class selector)</h3>
    <h4>welcome to selectors(universal selector)</h4>
    <h5>welcome to selectors(group selector)</h5>
</body>
</html>
