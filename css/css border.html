<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border in css</title>
    <style>
        .dotted{border-style:dotted; border-width:10px;border-color:blue;}
        .dashed{border-style:dashed; border-width: 20px; border-color: blueviolet;}
        #solid{border-style:solid; border-width: 20px; border-color:green}
    </style>
</head>
<body>
    <h1 id="dotted">this is dotted border</h1>
    <h2 id="dashed">this is dashed border</h2>
    <h3 class="solid">this is solid border</h3>
    <h2 class="double">this is double border</h2>
    <h2 id="grove">this is grove border</h2>
    <h2 id="ridge">this is ridge border</h2>
    <h2 class="inset">this is inset border</h2>
    <h2 class="outset">this is outset border</h2>
</body>
</html>
