<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms in html</title>
</head>
<body bgcolor="rgd(0,40,120)" text="green"><h1> Intership Form</h1>
    <form method="post" action="SecondForm.html">
        <fieldset>
            <legend> enter your details</legend>
        enter your first name:<input type="text" name="firstname"/><br/>
        enter your last name:<input type="text" name="lastname"/><br/>
        enter your email:<input type="email" name="'email"/><br/>
        password:<input type="password" name="password"/><br/>
        <label for="gender">gender:</label>
        <input type="radio" id="gender" name="gender" value="male">male
        <input type="radio" id="gender" name="gender" value="female">female <br/>
        age:<input type="number" name="age" placeholder="enter your age"><br/>
        <p>which program language should you know</p>
        <select name="dropdown">
            <option value="c">c</option>
            <option value="java">java</option>
            <option value="c++">c++</option>
            <option value="sql">sql</option>
            <option value="python">python</option>
        </select>
        <p>how many months you will be avalible for participate in our Intership program</p>
        <select name="dropdown">
            <option value="3 months">3 months</option>
            <option value="6 months">6 months</option>
            <option value="9 months">9 months</option>
        </select>
        <p> upload image</p>
        <input type="file" name="fileupload" accept="image"/>
        <p> upload Resume</p>
        <input type="file" name="fileupload" accept="document"/><br/>
       <a href="SecondForm.html"><input type="button" name="submit" value="submit"/></a><br/>
    </fieldset>
    </form>
</body>
</html>
