<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>explain lists tags in html</title>
</head>
<body>
    <h3> Orderd list</h3>
    <ol type="a">
        <li>html</li>
        <li>css</li>
        <li>js</li>
        <li>php</li>
    </ol>
    <h2> Unorderd list</h2>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>js</li>
        <li>php</li>
    </ul>
    <h4> Defination list</h4>
    <dl>
        <dt>html</dt>
        <dd>Hyper Text Markup Language</dd>
    </dl>
    <dl>
        <dt>css</dt>
        <dd>Cascading style Sheets</dd>
    </dl>
    <dl>
        <dt>js</dt>
        <dd>JavaScript</dd>
    </dl>
    <dl>
        <dt>php</dt>
        <dd>hypertext pre processer</dd>
    </dl>
</body>
</html>
